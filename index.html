<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SemDue</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="photos/png-transparent-checkmark-done-exam-list-pencil-todo-xomo-basics-icon-thumbnail.png" type="image/x-icon">

</head>
<body>
    <div class="container" id="auth">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button id="login-btn">Login</button>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>

    <div class="container" id="task" style="display: none;">
        <h3 id="today-date"></h3> <!-- Today's date will be displayed here -->
        <h2>Your Tasks</h2>
        <input type="text" id="task-input" placeholder="Enter your task">
        <button id="add-task-button">Add Task</button>
        <div class="task-list" id="task-list"></div>
        <button id="logout-btn" class="logout-btn">Logout</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
